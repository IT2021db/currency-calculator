<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/calc.css">
    <script defer src="js/calc.js"></script>

</head>

<body class="body">

    <form class="js-form form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kantor wymiany walut</legend>
            <p>
                <label>
                    Podaj sumę w PLN: <input class="js-pln" type="number" min="50" required>
                </label>
            </p>
            <p>
                <label>
                    Wybierz walutę:
                    <select class="js-currencySelect" name="currency">
                        <option value="">Wybierz walutę</option>
                        <option value="EURO">Euro</option>
                        <option value="USD">Dolar amerykański</option>
                        <option value="GBP">Funt brytyjski</option>
                    </select>
                </label>
            </p>
            <p>
                Aktualny kurs: <strong class="js-exchangeRate"></strong> PLN
            </p>
        </fieldset>
        <p class="form__result">
            Otrzymasz: <strong class="js-result"></strong>
        </p>
        <button type="reset" class="form__button ">Wyczyść</button>
    </form>
</body>
