<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency-converter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/calc.css">
    <script defer src="js/calc.js"></script>

</head>

<body>
    <div class="container">
        <form class="js-form form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicznik walut</legend>
                <p>
                    <label>
                        Kwota w PLN*: <input placeholder="Wpisz kwotę w PLN" class="js-amount" type="number" step="0.01"
                            required>
                    </label>
                </p>
                <p>
                    <label>
                        Wybierz walutę:
                        <select class="js-currencySelect" name="currency">
                            <option value="">Wybierz walutę</option>
                            <option value="EURO">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt brytyjski</option>
                        </select>
                    </label>
                </p>
                <p>
                    Aktualny kurs: <strong class="js-exchangeRate"></strong>
                </p>
            </fieldset>
            <p class="form__result">
                Otrzymasz: <strong class="js-result"></strong>
            </p>
            <p>
                <button type="submit" class="form__button">Przelicz</button>
            </p>
            <p>
                <button type="reset" class="form__button form__button--reset">Wyczyść</button>

            </p>
        </form>
    </div>
</body>
